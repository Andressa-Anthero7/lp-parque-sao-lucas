<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Boostrap 4 CDN  -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container container-fluid ">
        <form method="post" class="d-block p-5 m-auto border border-dark text-center  row">
            <h4 class="text-center p-3">Fa√ßa seu login</h4>
            {% csrf_token %}

            <div class="form-group col-12 ">
                {{form_login.username.errors}}
                <label>Username: </label>
                <div>{{form_login.username}}</div>
            </div>

            <div class="form-group col-12">
                {{form_login.password.errors}}
                <label>Senha: </label>
                <div>{{form_login.password}}</div>
            </div>

            <div class="form-group text-center col-12">
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>
        </form>


    </div>


 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
